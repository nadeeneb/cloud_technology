<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="album.css">
  </head>
  <body>
    
    <div class="row">
      <section class="card col-lg-4 mx-auto col-sm-10 sect1">
          <div class="card-body">
            <img src="images/araki2018-2020.jpg" class="card-img img-fluid">
            <h2 class="text-center">Araki Utattemita 2018-2020</h2>
            <p class="card-text p-1 text-center">2021</p>
            <div class="text-center text-danger">$6.99</div>
          </div>
            <button type="button" class="btn btn-danger m-3" data-bs-target="#modal10" data-bs-toggle="modal">Add to Cart</button>
        </section>
  
        <section id="modal10" class="modal face" data-bs-backdrop="static" aria-hidden="true" aria-labelledby="modal10Label">
            <div class="modal-dialog">
                <div class="modal-content">
                    <header class="modal-header"><h2 class="modal-title" id="modal10Label">It's in Your Cart!</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </header>
                <main class="modal-body">
                    <figure>
                       <img src="images/araki2018-2020.jpg" width="50%">
                       <em class="text-center"><strong>Araki Utattemita 2018-2020</strong></em>
                       <em class="">Soft toy, alien/green, 13 "</em>
                       <h2 class="text-center float-right text-danger">$6.99</h2>
                       <h4 class="text-center text-success"><i>In Stock</i></h4>
                </main>
                <footer class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                </footer>
                </div>
            </div>
        </section>

        <nav class="navbar navbar-expand-md">
          <a href="project.html"><img src="albumicon3.png" width="15%" class="m-3"></a>
    
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarmenu">Menu
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <section id="navbarmenu" class="collapse navbar-collapse">
                <nav class="navbar-nav">
                   <a href="project.html"  class="nav-link nav-item text-center p-3 navwords">Home</a>
                   <a href="home.html"  class="nav-link nav-item text-center p-3 navwords">About</a>
                   <a href="shop.html"  class="nav-link nav-item text-center p-3 text-info navwords">Shop</a>
                   <a href="home.html"  class="nav-link nav-item text-center p-3 navwords">Contact Us</a>
                </nav>
            </section>
        </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
